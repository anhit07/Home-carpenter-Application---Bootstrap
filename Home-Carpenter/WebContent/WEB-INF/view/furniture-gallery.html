<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home carpenter</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../css/custom.css">
</head>

<body>
	<div class="container">
		<img src="../images/header1.png" class="header-img"
			class="img-responsive text-center">
		<div class="container-fluid"
			style="background-color: #FFE4A1; width: 100%;">
			<div class="row" style="margin: 0px; border-bottom: grey 1px dashed">
				<div class="col-xs-12 col-sm-6 col-lg-8">
					<div class="navbar-header navbar-custom">
						<a class="navbar-brand" href="#">Home Carpenter</a>
					</div>
					<ul class="nav navbar-nav navbar-custom">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Services</a></li>
						<li><a href="#">Gallery</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
				<div class="col-xs-12 col-sm-6 col-lg-4 text-right">
					<a href="https://www.facebook.com/" target="_blank"><i
						class="fa fa-facebook-square fb-icon"></i></a> <a href="#"
						data-toggle="modal" data-target="#messageModal"><i
						class="fa fa-envelope-o email-icon"></i></a>
					<button type="button" class="btn btn-default login-icon"
						data-toggle="modal" data-target="#loginModal">
						<span class="glyphicon glyphicon-log-in"></span> Log in
					</button>
				</div>
			</div>
			<div class="row footer" style="margin-top: 20px">
				<div class="col-xs-12 col-sm-12 col-lg-12">
					<table class="footerElement">
						<tr>
							<td><img alt="" src="../images/toolbox.png"
								style="height: 47px; margin: 0 10px"></td>
							<td style="text-align: center;"><span
								style="font-size: 14pt">- WE CAN BUILD YOUR IDEAS -</span> <br />
								<span style="font-size: 8pt">Copyright 2017 - Home
									Carpenter</span></td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<!-- Message Modal -->
		<div class="modal fade" id="messageModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h2 class="modal-title text-center">We Want to Hear From You</h2>
					</div>
					<form>
						<div class="modal-body">
							<div class="form-group">
								<label for="name">Name:</label> <input type="text"
									class="form-control" id="name" placeholder="Enter name">
							</div>
							<div class="form-group">
								<label for="email">Email:</label> <input type="email"
									class="form-control" id="email" placeholder="Enter email">
							</div>
							<div class="form-group">
								<label for="subject">Subject:</label> <input type="text"
									class="form-control" id="subject" placeholder="Enter subject">
							</div>
							<div class="form-group">
								<label for="messagebody">Message:</label>
								<textarea class="form-control" id="messagebody" rows="5"
									id="comment" placeholder="Enter message"></textarea>
							</div>


						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-default">Send</button>
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Log in Modal -->
		<div class="modal fade" id="loginModal" role="dialog" style="">
			<div class="modal-dialog" style="width: 400px; margin: 100px auto">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h2 class="modal-title text-center">Sign in</h2>
					</div>
					<form>
						<div class="modal-body">
							<div class="form-group">
								<label for="username">User:</label> <input type="text"
									class="form-control" id="username" placeholder="Enter username">
							</div>
							<div class="form-group">
								<label for="password">Password:</label> <input type="password"
									class="form-control" id="password" placeholder="Enter password">
							</div>

						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-default">Login</button>
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
